<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="stylecalc.css">
    <title>miCalculadora</title>

    <script src="javascript.js" defer></script>
</head>
<body>
    
    <div class="calculator">

        <div class="screen">
            <div id="history-screen"></div>
            <div id="display-screen"></div>
            
        </div>

        <div class="functions">
            
            <button id="bttn-clear">CLEAR</button>
            <button id="bttn-delete">DELETE</button>
            <button id="bttn-equal">=</button>

        </div>

        <div class="calculatorbody">
            <div class="numbers">
                
                <button class="bttn-number" data-value="1">1</button>
                <button class="bttn-number" data-value="2">2</button>
                <button class="bttn-number" data-value="3">3</button>
                <button class="bttn-number" data-value="4">4</button>
                <button class="bttn-number" data-value="5">5</button>
                <button class="bttn-number" data-value="6">6</button>
                <button class="bttn-number" data-value="7">7</button>
                <button class="bttn-number" data-value="8">8</button>
                <button class="bttn-number" data-value="9">9</button>
                <button class="bttn-number" data-value=".">.</button>
                <button class="bttn-number" data-value="0">0</button>
            </div>
       
            <div class="operators">
                <button class="bttn-operator" data-operator="+" >+</button>
                <button class="bttn-operator" data-operator="-">-</button>
                <button class="bttn-operator" data-operator="*">x</button>
                <button class="bttn-operator" data-operator="/">/</button>
                <button class="bttn-operator" data-operator="^">^</button>
                <button class="bttn-operator" data-operator="√">√</button>
            </div>
        </div>
    
    </div>

</body>
</html>
